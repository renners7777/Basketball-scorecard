<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CR Basketball Scorecard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
</head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h2 id="home-score">0</h2>
                <button id="home-score-btn-1" onclick="increaseHomeScoreOne()">+ 1</button>
                <button id="home-score-btn-2" onclick="increaseHomeScoreTwo()">+ 2</button>
                <button id="home-score-btn-3" onclick="increaseHomeScoreThree()">+ 3</button>
            </div>
            <div>
                <h3>AWAY</h3>
                <h2 id="away-score">0</h2>
                <button id="away-score-btn-1" onclick="increaseAwayScoreOne()">+ 1</button>
                <button id="away-score-btn-2" onclick="increaseAwayScoreTwo()">+ 2</button>
                <button id="away-score-btn-3" onclick="increaseAwayScoreThree()">+ 3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
